<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANANTAM V1.0 | Engineering Beast</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="Icon.png" />
    <style>
        :root {
            --primary: #e63946;
            --secondary: #457b9d;
            --dark: #1d3557;
            --light: #f1faee;
            --accent: #a8dadc;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Montserrat', sans-serif;
            color: var(--light);
        }
        
        #beast-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #tech-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                radial-gradient(circle at 20% 30%, rgba(230, 57, 70, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(69, 123, 157, 0.15) 0%, transparent 25%);
            z-index: 10;
        }
        
        #header {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 20;
        }
        
        #title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
        }
        
        #subtitle {
            font-size: 1rem;
            margin: 5px 0 0;
            letter-spacing: 2px;
            opacity: 0.8;
        }
        
        #controls {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 15px;
            z-index: 20;
        }
        
        .control-btn {
            background: rgba(29, 53, 87, 0.7);
            color: var(--light);
            border: 1px solid var(--accent);
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 100;
            transition: opacity 1s;
        }
        
        #loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-top: 20px;
            color: var(--accent);
            letter-spacing: 3px;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(69, 123, 157, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="beast-container">
        <div id="tech-overlay"></div>
        
        <div id="header">
            <h1 id="title">ANANTAM V1.0</h1>
            <p id="subtitle">THE ENGINEERING BEAST</p>
        </div>
        
        <div id="controls">
            <button class="control-btn" id="resetBtn">RESET VIEW</button>
            <button class="control-btn" id="rotateToggle">AUTO-ROTATE: ON</button>
        </div>
        
        <div id="loading-screen">
            <div class="loader"></div>
            <div id="loading-text">INITIALIZING BEAST MODE</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/STLLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.min.js"></script>
    
    <script>
        // CONFIGURATION
        const config = {
            modelPath: 'anantam-v1.stl',
            primaryColor: 0xffffff,      // Pure white
            metalness: 0.25,             // Subtle metallic sheen
            roughness: 0.3,              // Semi-gloss finish
            autoRotateSpeed: 0.5
        };
        
        // STATE
        let scene, camera, renderer, controls, carModel;
        let autoRotate = true;
        
        // INITIALIZATION
        init();
        
        function init() {
            // 1. Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // 2. Set up camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // 3. Create renderer with antialiasing
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.getElementById('beast-container').prepend(renderer.domElement);
            
            // 4. Enhanced lighting setup for smooth shading
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight1.position.set(1, 1, 1);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight2.position.set(-1, 0.5, -1);
            scene.add(directionalLight2);
            
            // 5. Set up controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 10;
            controls.autoRotate = autoRotate;
            controls.autoRotateSpeed = config.autoRotateSpeed;
            
            // 6. Load the model
            loadModel();
            
            // 7. Set up event listeners
            setupEventListeners();
            
            // 8. Start animation loop
            animate();
        }
        
        function loadModel() {
            const loader = new THREE.STLLoader();
            
            loader.load(
                config.modelPath,
                function(geometry) {
                    // Create smooth white material
                    const material = new THREE.MeshStandardMaterial({
                        color: config.primaryColor,
                        metalness: config.metalness,
                        roughness: config.roughness,
                        flatShading: false // Enable smooth shading
                    });
                    
                    // Create mesh
                    carModel = new THREE.Mesh(geometry, material);
                    
                    // Compute vertex normals for smooth shading
                    geometry.computeVertexNormals();
                    
                    // Center and scale model
                    geometry.center();
                    const box = new THREE.Box3().setFromObject(carModel);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2.5 / maxDim;
                    carModel.scale.set(scale, scale, scale);
                    
                    scene.add(carModel);
                    
                    // Hide loading screen
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('loading-screen').style.display = 'none';
                        }, 1000);
                    }, 1000);
                },
                function(xhr) {
                    // Loading progress
                    const percent = (xhr.loaded / xhr.total) * 100;
                    document.getElementById('loading-text').textContent = 
                        `LOADING BEAST: ${Math.round(percent)}%`;
                },
                function(error) {
                    console.error('Error loading model:', error);
                    document.getElementById('loading-text').textContent = 
                        'LOAD FAILED - INITIALIZING BACKUP PROTOCOL';
                    document.getElementById('loading-text').style.color = '#e63946';
                }
            );
        }
        
        function setupEventListeners() {
            // Reset view
            document.getElementById('resetBtn').addEventListener('click', () => {
                controls.reset();
                camera.position.z = 5;
            });
            
            // Toggle auto-rotation
            document.getElementById('rotateToggle').addEventListener('click', () => {
                autoRotate = !autoRotate;
                controls.autoRotate = autoRotate;
                document.getElementById('rotateToggle').textContent = 
                    `AUTO-ROTATE: ${autoRotate ? 'ON' : 'OFF'}`;
            });
            
            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
